<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    let img = new Image()
    img.src = './img/1.jpg'
    img.onload = function () {
        let p = ctx.createPattern(img, 'repeat')
        ctx.fillStyle = p
        ctx.fillRect(0, 0, 150, 150)
    }

</script>
