<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')
    let img = new Image()
    img.src = './img/2.jpg'
    img.onload=function () {
        ctx.drawImage(img,0,0)
        ctx.beginPath()
        ctx.moveTo(30,30)
        ctx.lineTo(70,66)
        ctx.lineTo(103,76)
        ctx.lineTo(170,15)
        ctx.stroke()
    }


</script>
