<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    ctx.font = '48px serif'
    ctx.fillText('hello word', 10, 100)

    ctx.textBaseline = 'bottom'
    ctx.strokeText('hello wyx', 10, 150)
</script>
