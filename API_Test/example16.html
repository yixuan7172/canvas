<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.arc(50, 50, 30, 0, Math.PI * 2, true)
    ctx.arc(50, 50, 15, 0, Math.PI * 2, true)
    ctx.fill('evenodd')
</script>
